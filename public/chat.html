<meta charset="UTF-8">
<meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Chat App</title>
<link rel="icon" href="/images/favicon.png">
<link rel="stylesheet" href="/css/styles.css">
</head>

<body>
    <div class="chat">
        <nav class="navigation">
            <div class="nav-group">
                <ul>
                    <img class="logo-chat" src="images/logo1.png" alt="logo">
                    <li>
                        <a class="logo" href="/">
                            <svg version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg"
                                xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="33.004px"

                                        d="M4.393,4.788c-5.857,5.857-5.858,15.354,0,21.213c4.875,4.875,12.271,5.688,17.994,2.447l10.617,4.161l-4.857-9.998
                                        c3.133-5.697,2.289-12.996-2.539-17.824C19.748-1.072,10.25-1.07,4.393,4.788z M25.317,22.149l0.261,0.512l1.092,2.142l0.006,0.01
                                        l1.717,3.536l-3.748-1.47l-0.037-0.015l-2.352-0.883l-0.582-0.219c-4.773,3.076-11.221,2.526-15.394-1.646

                                    <g>
                                        <circle cx="9.835" cy="16.043" r="1.833"></circle>
                                        <circle cx="15.502" cy="16.043" r="1.833"></circle>

                                    </g>
                                </g>
                            </svg>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <div id="sidebar" class="chat__sidebar"></div>
        <div class="chat__main">
            <p class="footer-action">Â© 2021 A SOCKET.IO PROJECT by ADAM ALI</p>
            <div class="chat-header">
                <div class="chat-header-user">
                    <figure class="avatar avatar-lg">
                        <img src="/images/admin_avatar.webp"
                            class="rounded-circle">
                    </figure>
                    <div class="admin">
                        <h5>Adam</h5>
                        <small class="text-muted">
                            <i>Administrator</i>
                        </small>
                    </div>
                    <div class="divider_top"></div>
                </div>
            </div>
            <div id="messages" class="chat__messages"></div>
            <div class="divider_bottom"></div>
            <div class="compose">
                <form id="message-form">
                    <input name="message" placeholder="Message" required autocomplete="off">
                    <button>Send</button>
                </form>
                <button id="send-location">Send location</button>
            </div>
        </div>
    </div>
    
    <script id="message-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
            </p>
            <p class=message_list>{{message}}</p>
            <span class="message__meta">{{createdAt}}</span>
        </div>
    </script>

    <script id="location-message-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p><a href="{{url}}" target="_blank">My current location</a></p>
        </div>
    </script>

    <script id="sidebar-template" type="text/html">
        <h2 class="room-title">Chat Room :  {{room}}</h2>
        <ul class="users list-group list-group-flush">
            {{#users}}
                <li class="list-group-item">
                    <figure class="avatar avatar-state-success">
                        <img src="/images/user_avatar.webp" class="rounded-circle">
                    </figure>
                    <p>{{username}}</p>
                </li>
            {{/users}}
        </ul>
    </script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
</body>

</html>
